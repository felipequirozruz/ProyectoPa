<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Teacher
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
  <ion-card id="teacher-card27">
    <ion-list>
      <ion-item color="none" id="teacher-list-item67">
        <ion-avatar item-left>
          <img src="assets/img/K57qzQlYRAuoIceQq0NF_image.png" />
        </ion-avatar>
        <h2>
          {{loginProvider.firstname}} {{loginProvider.lastname}}
        </h2>
      </ion-item>
      <div style="display: block;">
          <canvas baseChart
            [data]='doughnutChartData'
            [labels]='doughnutChartLabels'
            [chartType]='doughnutChartType'>
            

          </canvas>
      </div>
      <ion-item color="positive" id="teacher-list-item68">
        <ion-icon name="pie" item-left></ion-icon>
        Estadísticos Grafico
      </ion-item>
      <ion-item color="balanced" id="teacher-list-item69">
        <ion-icon name="checkmark-circle" item-left></ion-icon>
        Aprobados
      </ion-item>
      <ion-item color="assertive" id="teacher-list-item70">
        <ion-icon name="close-circle" item-left></ion-icon>
        Reprobados
      </ion-item>
      <ion-item color="positive" id="teacher-list-item71">
        <ion-avatar item-left>
          <img src="assets/img/OJkHLUuQTIm0OsummI4f_eJ4c1Y09QQa0Kmc9a4QS_image.png" />
        </ion-avatar>
        <h2>
          Ramos Impartidos
        </h2>
      </ion-item>
      <ion-item color="positive" id="teacher-list-item72">
        <ion-icon name="stats" item-left></ion-icon>
        Estadísticos Profesor
      </ion-item>
      <ion-item color="balanced" id="teacher-list-item73">
        <ion-avatar item-left>
          <img src="assets/img/eJ4c1Y09QQa0Kmc9a4QS_image.png" />
        </ion-avatar>
        <h2>
          Promedio
        </h2>
      </ion-item>
      <ion-item color="energized" id="teacher-list-item74">
        <ion-avatar item-left>
          <img src="assets/img/qQgQ9OdsQxaPsgUMfZIK_eJ4c1Y09QQa0Kmc9a4QS_image.png" />
        </ion-avatar>
        <h2>
          Desviación Estandar
        </h2>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
