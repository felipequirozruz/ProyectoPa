<ion-header>
</ion-header>
<ion-content padding id="page4">
  <img src="assets/img/37fZyMMRTgqzi0xHVYLi_Utem.jpg" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="login-form1">
    <div class="spacer" style="height:40px;" id="login-spacer2"></div>
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label>
          RUT
        </ion-label>
        <ion-input type="text" placeholder="Ejemplo 18358705-6" [(ngModel)]= "rut" name= "rut"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="password" name= "password"></ion-input>
      </ion-item>
    </ion-list>
    <button (click)="login()"id="login-button1" ion-button color="balanced" block>
      Iniciar Sesión
    </button>
    <button id="login-button2" ion-button clear color="positive" block on-click="goToRecoveryPass()">
      ¿Olvidaste tu contraseña?
    </button>
  </form>
</ion-content>
