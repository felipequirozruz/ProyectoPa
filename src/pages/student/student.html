<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Student
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">

    <ion-list>
